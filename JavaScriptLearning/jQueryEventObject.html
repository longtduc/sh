<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <script src="../Scripts/jquery-1.9.1.js"></script>

    <script type="text/javascript">
        $(function () {
            //to use javascript event object, remove event parameter in the callback function
            $('input').on('click mouseover mouseout',function (event) {
                var msg = 'Type2 ' + event.type + '<br/>';
                msg += ' page X =' + event.pageX + '<br/>';
                msg += ' pageY =' + event.pageY + '<br/>';
                msg += ' Tag type = ' + event.target.type + '<br/>';
                msg += ' Target name = ' + event.target.tagName;
                $('#divResult').html(msg);
                alert($(this).val());


            });
        });

    </script>
</head>
<body>
    <input type="button" value="Click Me" />
    <div id="divResult">

    </div>

</body>
</html>
