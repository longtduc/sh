<h3>Assign Roles For {{ user.Name}}</h3>

<img ng-src="../Account/Scripts/ajax-loader.gif" ng-show="loading" />

<div class="table-responsive">
    <table class="table table-hover table-bordered table-bordered">
        <thead>
            <tr>
                <th>
                    Action
                </th>
                <th>
                    Role
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <button type="button" class="btn btn-primary" ng-click="addRole(roleId)">Add </button>
                    <button type="button" ng-click="states.showForm = false;" class="btn btn-default">Cancel</button>
                </td>
                <td>
                    <select class="form-control" ng-model="roleId">
                        <option ng-repeat="role in rolesAddable" value="{{role.Id}}">{{role.Name}}</option>
                    </select>
                </td>
            </tr>
            <tr ng-repeat="role in user.Roles">
                <td>
                    <button class="btn btn-default" ng-click="deleteRole(role)">Delete</button>
                </td>
                <td>
                    {{role.Name}}
                </td>
            </tr>
        </tbody>
    </table>

</div>
<a href="#/" class="btn btn-default">Back</a>
