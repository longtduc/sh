<h3>Manage  Users</h3>
<div>
    <a href="/Account/Register" class="btn btn-default">Create User</a>
</div>
<div class="table-responsive">
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th class="col-md-1">Action</th>
                <th class="col-md-1">
                    <a href="" ng-click="sortField='Name';reverse=!reverse">User Name</a>
                </th>
                <th class="col-md-1">Roles </th>
                <th class="col-md-1">User Id</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in model.users | orderBy: sortField : reverse">
                <td>
                    <a href="#/AssignRole/{{$index}}" class="btn btn-default">Assign Roles</a>
                    <button ng-click="deleteUser(user);" class="btn btn-default">Delete</button>
                </td>
                <td>
                    {{user.Name}}
                </td>
                <td>
                    <ul>
                        <li ng-repeat="role in user.Roles">{{role.Name}}</li>
                    </ul>
                </td>
                <td>
                    {{user.Id}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
