<div class="modal-header">
    <h3 class="modal-title">Voting For Statement</h3>
</div>
<div class="modal-body">
    <table class="table table-hover">
        <thead>
            <tr>
                <th class="col-md-2">
                    Description
                </th>
                <th class="col-md-2">
                    Value
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    ShareHolder Code
                </td>
                <td>
                    {{card.ShareHolderCode}}
                </td>
            </tr>            
            <tr ng-repeat="c in card.VotingByHandLines">
                <td>
                    {{c.StatementDesc}}
                </td>

                <td ng-init="c.selectedOption = votingOptions[c.VotingOption]">                    
                    <select ng-model="c.selectedOption" ng-options="option.text for option in votingOptions" class="form-control input-sm"></select>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
